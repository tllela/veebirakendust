<!Doctype html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML keeles</title>
   <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Lihtne tabel 2 rida x 3 veergu</h1>
<table id="Lihtne">
    <!--1.rida-->
    <tr>
      <td>AAA</td>
      <td>BBB</td>
      <td>CCC</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>DDD</td>
        <td>EEE</td>
        <td>FFF</td>
    </tr>


</table>
<h2>Natuke keerulisem table</h2>
<table id="keeruline1">
  <!--1.rida-->
  <tr>
    <td colspan="3">AAA</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td>D</td>
    <td>E</td>
    <td>F</td>
  </tr>


</table>
<h2>Keeruline tabel 2</h2>
<table id="keeruline2">
  <!--1.rida-->
  <tr>
    <td>A</td>
    <td rowspan="3">B</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td>C</td>
  </tr>
    <!--3.rida-->
  <tr>
    <td>D</td>
  </tr>


</table>
<table>

<h2>Keeruline table 3</h2>
<table id="keeruline3">
    <!--1.rida-->
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <!--2.rida-->
    <tr>
      <td>4</td>
    <td colspan="2">5</td>
    </tr>
    <!--3.rida-->
    <tr>
      <td colspan="2">6</td>
      <td rowspan="2">7</td>
</tr>

<tr>
    <td>8</td>
    <td>9</td>
</table>

    <table>
        <h2>keeruline table 4</h2>
        <table id="keeruline4">
         <!--1.rida-->
            <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            </tr>
            <!--2.rida-->
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
<!--3.rida-->
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>


</body>
</html>
